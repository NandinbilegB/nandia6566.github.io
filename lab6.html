<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <style>
        
        body {
            background-color: #141414;
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #141414;
        }

        header a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        header a:hover {
            color: #e50914;
        }

        
        .main-content {
            padding: 20px;
        }

        .main-content h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

       
        .featured-movie {
            background-color: #333;
            padding: 40px;
            text-align: center;
        }

        .featured-movie button {
            background-color: #e50914;
            color: white;
            padding: 15px 30px;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
        }

        .featured-movie button:hover {
            background-color: #f40612;
        }

       
        .trending-now {
            margin-top: 40px;
        }

        .trending-now h3 {
            margin-bottom: 15px;
        }

        .movie-list {
            list-style-type: none;
            padding: 0;
        }

        .movie-list li {
            padding: 10px 0;
        }

        
        footer {
            text-align: center;
            background-color: #141414;
            color: white;
            padding: 15px 0;
            margin-top: 40px;
        }

        footer a {
            color: white;
            text-decoration: none;
        }

        footer a:hover {
            color: #e50914;
        }
    </style>
</head>
<body>

   
    <header>
        <a href="#">Home</a>
        <a href="#">Series</a>
        <a href="#">Movies</a>
        <a href="#">My List</a>
    </header>


    <div class="main-content">
        <h2>Welcome to Netflix Clone</h2>

        
        <div class="featured-movie">
            <h3>Featured Movie</h3>
            <button>Watch Now</button>
        </div>

    
        <div class="trending-now">
            <h3>Trending Now</h3>
            <ul class="movie-list">
                <li>Movie 1</li>
                <li>Movie 2</li>
                <li>Movie 3</li>
                <li>Movie 4</li>
                <li>Movie 5</li>
            </ul>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Netflix Clone. All Rights Reserved.</p>
        <a href="#">Privacy</a> | <a href="#">Terms</a>
    </footer>

</body>
</html>
