        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #141414;

        }

            color: white;
            padding: 15px 30px;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
        }

        .featured-movie button:hover {
            background-color: #f40612;
        }

        .trending-now {
            margin-top: 40px;
        }

        .trending-now h3 {
            margin-bottom: 15px;
        }

        .movie-list {
            list-style-type: none;
            padding: 0;
        }

        .movie-list li {
            padding: 10px 0;
        }

        footer {
            text-align: center;
            background-color: #141414;
            color: white;
            padding: 15px 0;
            margin-top: 40px;
        }

        footer a {
            color: white;
            text-decoration: none;
